<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODUU</title>

    <link rel="stylesheet" href="/rsc/style.css">
    <link rel="stylesheet" href="/rsc/task-style.css">
</head>
<body>
    <h1>Toodu</h1>

    <section class="container">

        <h2>Nova Task</h2>
        
        <form class="form">
            <div class="column">
                <div class="input-box">
                    <input type="text" id="input-titulo" placeholder="Digite aqui o título da task" required />
                </div>

                <div class="select-box" >
                  <select id="input-prioridade">
                    <option value>Prioridades</option>
                    <option value>Alta</option>
                    <option value>Baixa</option>
                    <option value>Nula</option>
                  </select>
                </div>
                
                <div class="date-box" >
                    <input id="input-data" type="date" required />
                </div>
        
            </div>

            <textarea class="input-box" id="input-descricao" placeholder="Digite aqui a descrição"></textarea>
        </form>

        <button class="buttonAdd" id="add-button">
            <div class="icon-buttonAdd">+</div>
            <div>Adicionar task</div>
        </button>  

    </section>

    <section class="container">
        <ul id="list"></ul> 
    </section>
    
    <script src="/rsc/js/script.js"></script>
    
</body>
</html>
